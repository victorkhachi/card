<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/card.css">
    <title>Payment</title>
</head>
<body>
   <div class="body">
       <div class="card">
           <div class="logo"><img src="./images/access.png" alt="" class="access"></div>
           <div class="chivv">
               <div class="chip"><img src="./images/chip.jpeg" alt=""></div>      
               <input type="text" class="cvv" style=" width: 20%; margin-left: auto;" placeholder="cvv">
           </div>
               <div class="card-number"><input type="text"  placeholder="input card number"></div>
           <div class="card-date"><h4>valid <span>thru</span></h4><input type="text" class="date" placeholder="mm">/<input type="text" class="date" placeholder="yy"></div>
          <div class="name-type">
               <div class="card-name"><input type="text" placeholder="input card name"></div>
               <div class="card-type">
                 <div class="ct-container">
                    <div class="verve" ><img src="./images/verve.png" alt=""></div>
                    <div class="master"><img src="./images/master.png" alt=""></div>
                    <div class="visa"><img src="./images/visa.png" alt=""></div>
               </div>
               <h3>debit</h3>
           </div>
           </div>
        </div>
   </div> 
   <script src="card.js"></script>
</body>
</html>
